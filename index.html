<!DOCTYPE html>
<html>
<head>
  <title>Guess the Cocktail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #cocktail-img {
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    #autocomplete-list {
      position: absolute;
      border: 1px solid #ddd;
      background-color: #fff;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
      margin: auto;
      left: 0;
      right: 0;
      text-align: left;
      z-index: 1000;
    }
    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete-list div:hover {
      background-color: #f1f1f1;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    #feedback {
      font-size: 18px;
      margin-top: 20px;
    }
    #loading {
      font-size: 18px;
      color: gray;
    }
    .guess {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      text-align: left;
    }
    .correct {
      background-color: green;
      color: white;
    }
    .liquor-correct {
      background-color: yellow;
    }
    .incorrect {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Guess the Cocktail</h1>
  <div id="loading">Loading cocktails...</div>
  <img id="cocktail-img" src="" alt="Cocktail" style="display: none;">
  <br>
  <div style="position: relative;">
    <input type="text" id="guess-input" placeholder="Start typing a cocktail name..." oninput="showAutocomplete()">
    <div id="autocomplete-list"></div>
  </div>
  <button onclick="checkAnswer()" style="display: none;" id="submit-button">Submit</button>
  <div id="feedback"></div>
  
  <!-- Display Guesses Below -->
  <div id="guess-history"></div>

  <script>
    const cocktailsAPI = "https://www.thecocktaildb.com/api/json/v1/1/search.php?f=";
    let cocktails = [];
    let currentCocktail = null;
    let attemptCount = 0; // Track the number of attempts

    // Function to fetch all cocktails and cache them for faster loading
    async function fetchAndCacheCocktails() {
      if (localStorage.getItem("cocktails")) {
        cocktails = JSON.parse(localStorage.getItem("cocktails"));
        loadRandomCocktail();
      } else {
        const letters = 'abcdefghijklmnopqrstuvwxyz';
        try {
          let allCocktails = [];
          for (let letter of letters) {
            const response = await fetch(cocktailsAPI + letter);
            const data = await response.json();

            if (data.drinks) {
              allCocktails = allCocktails.concat(data.drinks);
            }
          }
          if (allCocktails.length > 0) {
            cocktails = allCocktails;
            localStorage.setItem("cocktails", JSON.stringify(cocktails)); // Cache the cocktails data
            loadRandomCocktail();
          } else {
            document.getElementById("loading").textContent = "No cocktails found.";
          }
        } catch (error) {
          console.error("Error fetching cocktails:", error);
          document.getElementById("loading").textContent = "Failed to load cocktails.";
        }
      }
    }

    // Load a random cocktail
    function loadRandomCocktail() {
      const randomIndex = Math.floor(Math.random() * cocktails.length);
      currentCocktail = cocktails[randomIndex];

      // Display the cocktail image
      const imgElement = document.getElementById("cocktail-img");
      imgElement.src = currentCocktail.strDrinkThumb;
      imgElement.style.display = "block";

      // Display the liquor category hint
      const liquorCategory = currentCocktail.strAlcoholic.toLowerCase();
      document.getElementById("loading").style.display = "none";
      document.getElementById("submit-button").style.display = "inline";
      document.getElementById("feedback").textContent = `Hint: This cocktail is ${liquorCategory}.`;
      document.getElementById("feedback").style.fontSize = "16px";
    }

    // Show autocomplete suggestions
    function showAutocomplete() {
      const input = document.getElementById("guess-input").value.toLowerCase();
      const autocompleteList = document.getElementById("autocomplete-list");
      autocompleteList.innerHTML = ""; // Clear previous suggestions

      if (!input) return;

      // Filter matching cocktails
      const matches = cocktails.filter(cocktail =>
        cocktail.strDrink.toLowerCase().includes(input)
      );

      // Populate suggestions
      matches.forEach(match => {
        const suggestion = document.createElement("div");
        suggestion.textContent = match.strDrink;
        suggestion.onclick = () => {
          document.getElementById("guess-input").value = match.strDrink;
          autocompleteList.innerHTML = ""; // Clear suggestions
        };
        autocompleteList.appendChild(suggestion);
      });
    }

    // Check if the user's guess is correct
    function checkAnswer() {
      const userInput = document.getElementById("guess-input").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      const guessHistory = document.getElementById("guess-history");

      // Create a div element to display the user's guess
      const guessDiv = document.createElement("div");
      guessDiv.classList.add("guess");

      if (attemptCount < 5) {
        if (userInput === currentCocktail.strDrink.toLowerCase()) {
          guessDiv.textContent = `${userInput} - Correct! It's a ${currentCocktail.strDrink}!`;
          guessDiv.classList.add("correct");
        } else {
          const userLiquorCategory = cocktails.find(cocktail => cocktail.strDrink.toLowerCase() === userInput)?.strAlcoholic.toLowerCase();
          const correctLiquorCategory = currentCocktail.strAlcoholic.toLowerCase();
          
          if (userLiquorCategory === correctLiquorCategory) {
            guessDiv.textContent = `${userInput} - Incorrect cocktail name, but you guessed the right liquor category! This is a ${correctLiquorCategory} drink. Try again!`;
            guessDiv.classList.add("liquor-correct");
          } else {
            guessDiv.textContent = `${userInput} - Incorrect. You guessed the wrong cocktail name and the wrong liquor category. Try again!`;
            guessDiv.classList.add("incorrect");
          }
        }

        // Append the guess div to the guess history section
        guessHistory.appendChild(guessDiv);

        // Increment the attempt count
        attemptCount++;

        // Clear the input box
        document.getElementById("guess-input").value = "";
      }

      // After 5 attempts, reveal the correct answer
      if (attemptCount >= 5) {
        feedback.textContent = `You've made 5 incorrect guesses. The correct answer is: ${currentCocktail.strDrink}.`;
        document.getElementById("submit-button").style.display = "none"; // Hide submit button after 5 guesses
      }
    }

    // Fetch and cache cocktails on page load
    fetchAndCacheCocktails();
  </script>
</body>
</html>
